groups:
- name: main
  jobs:
  - unit-tests
  - deploy-app
  - promote-new-version
  #test

resources:
- name: blue-green-app-deployment
  type: git
  source:
    branch: master
    uri: https://github.com/miuramiura3030/blue-green-app-deployment.git
- name: PAS
  type: cf
  source:
    api: {{pas-api}}
    organization: {{pas-organization}}
    username: {{deploy-username}}
    password: {{deploy-password}}
    skip_cert_check: true
    space: {{pas-space}}

jobs:
- name: unit-tests
  serial: true
  public: true
  plan:
  - get: blue-green-app-deployment
    trigger: true
  - task: run-unit-tests
    file: blue-green-app-deployment/ci/tasks/unit-tests.yml

- name: deploy-app
  serial: true
  public: true
  plan:
  - get: blue-green-app-deployment
    trigger: true
    passed:
      - unit-tests #が終わっていたら、次の処理
  - task: get-current-app-color
    file: blue-green-app-deployment/ci/tasks/current-app-get-info.yml
    params:
      PAS_APP_SUFFIX: {{pas-app-suffix}}
      PAS_API: {{pas-api}}
      PAS_ORG: {{pas-organization}}
      PAS_USER: {{deploy-username}}
      PAS_PWD: {{deploy-password}}
      PAS_SPACE: {{pas-space}}
  - task: prepare-app-manifest
    file: blue-green-app-deployment/ci/tasks/app-manifest-prep.yml
    params:
      PAS_APP_SUFFIX: {{pas-app-suffix}}
  - put: PAS
    params:
      manifest: app-manifest-output/manifest.yml
      path: blue-green-app-deployment/bgd-app

- name: promote-new-version
  serial: true
  public: true
  plan:
  - get: blue-green-app-deployment
    trigger: true
    passed:
      - deploy-app
  - task: get-current-app-color
    file: blue-green-app-deployment/ci/tasks/current-app-get-info.yml
    params:
      PAS_APP_SUFFIX: {{pas-app-suffix}}
      PAS_API: {{pas-api}}
      PAS_ORG: {{pas-organization}}
      PAS_USER: {{deploy-username}}
      PAS_PWD: {{deploy-password}}
      PAS_SPACE: {{pas-space}}
  - task: switch-app-routes
    file: blue-green-app-deployment/ci/tasks/update-routes.yml
    params:
      PAS_APP_SUFFIX: {{pas-app-suffix}}
      PAS_APP_DOMAIN: {{pas-app-domain}}
      PAS_API: {{pas-api}}
      PAS_ORG: {{pas-organization}}
      PAS_USER: {{deploy-username}}
      PAS_PWD: {{deploy-password}}
      PAS_SPACE: {{pas-space}}
